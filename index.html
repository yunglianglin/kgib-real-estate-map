    <label>距離 (公里)</label>
    <input type="number" id="distance" placeholder="例如：3">

    <button id="filterBtn">搜尋</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([25.052963,121.549764], 12);

    // OSM 底圖
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OSM contributors'
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map);
    let data = [];

    // 載入實價登錄資料
    fetch('markers.json')
      .then(r => r.json())
      .then(d => { data = d; showMarkers(data); });

    function showMarkers(items) {
      markersLayer.clearLayers();
      items.forEach(item => {
        L.marker([item.lat, item.lng])
          .addTo(markersLayer)
          .bindPopup(`
            <b>地址：</b>${item.address}<br>
            <b>平均交易總價(近五年)：</b>${item.avg_tot_price.toLocaleString()} 元<br>
            <b>每坪地價(近五年)：</b>${item.avg_price_pin.toLocaleString()} 元/坪<br>
            <b>交易總價區間：</b>${item.max_trx_amt.toLocaleString()} ~ ${item.min_trx_amt.toLocaleString()} 元<br>
            <b>交易次數(近五年)：</b>${item.trx_cnt_5_yrs} 次<br>
            <b>最新交易日期：</b>${item.lst_trx_dte_5_yrs}<br>
          `);
      });
    }

    // 計算兩點間距離 (公里)
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    // 篩選按鈕事件
    document.getElementById('filterBtn').addEventListener('click', () => {
      let branchVal = document.getElementById('branch').value;
      let dist = parseFloat(document.getElementById('distance').value);

      if (branchVal && dist) {
        let [lat, lng] = branchVal.split(',').map(Number);
        let filtered = data.filter(item => 
          getDistance(lat, lng, item.lat, item.lng) <= dist
        );
        map.setView([lat, lng], 14);
        showMarkers(filtered);
      } else {
        showMarkers(data);
      }
    });
  </script>
